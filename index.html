<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <div>
                <input type="text" placeholder="Email" name="email" required>
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="amazon" height="32" width="32">
            <img src="./assets/facebookLogo.png" alt="facebook" height="32" width="32">
            <img src="./assets/gitHubLogo.png" alt="gitHub" height="32" width="32">
            <img src="./assets/slackLogo.png" alt="slack" height="32" width="32">
            <img src="./assets/instagramLogo.png" alt="instagram" alt="" height="32" width="32">
        </footer>
    </div>
</body>
</html>
